name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3 # 최신 버전으로 업데이트

      - name: Set up Node.js
        uses: actions/setup-node@v3 # 최신 버전으로 업데이트
        with:
          node-version: '20' # Node.js 20 버전 사용

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
